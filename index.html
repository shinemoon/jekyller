<!DOCTYPE html>
<html lang="en">

<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Jekyller</title>

   <!-- Prevent FOUC: hide banner/posttitle/tooltip/frame-pop until JS marks UI ready -->
   <style>
      body:not(.ui-ready) .posttitle,
      body:not(.ui-ready) #top-banner-row .top-banner,
      body:not(.ui-ready) #top-banner-row .tooltip,
      body:not(.ui-ready) .frame-pop {
         opacity: 0 !important;
         visibility: hidden !important;
         pointer-events: none !important;
      }
   </style>

   <!-- Libs & Plugins --->
   <script src="libs/jquery-2.1.3.min.js" type="text/javascript"> </script>
   <script src="/jquery-ui-1.11.2/jquery-ui.min.js" type="text/javascript"> </script>
   <script src="libs/ral.min.js" type="text/javascript"></script>
   <script src="libs/jquery-confirm.min.js"></script>
   <script src='libs/yaml.js' type="text/javascript"></script>

   <!-- ACE -->
   <script src="ace/ace.js"></script>
   <script src="ace/marked.min.js"></script>


   <!-- CSS --->
   <link rel="icon" href="assets/icon_128.png" type="image/x-icon" />
   <link rel="stylesheet" type="text/css" href="libs/jquery-confirm.min.css" />
   <link rel="stylesheet" type="text/css" href="/assets/icostyle.css" />
   <script src="libs/less-1.3.1.min.js" type="text/javascript"> </script>
   <!-- ICONS --->
   <link rel="stylesheet" type="text/css" href="/assets/icostyle.css" />


   <!-- Customized Function --->
   <script src="/github/github.js"></script>

</head>

<body>
   <div class="posttitle"></div>
   <div id="top-banner-row">
      <div class="tooltip" style="display: none;;"><span class="tooltiptext"> </span></div>
      <div class="top-banner">
         <!--b>J</b>ekyller-->

         <span id="user_info"></span>
         <style>
            .window-icon {
               color: grey;
            }
         </style>

         <span class='frame-icon op icon-github4 img ' id='token' val="ConfigToken"> </span>
         <span class='frame-icon op icon-keyboard img ' id='cfgEditor' val="configEditor"> </span>

         <span class='frame-icon op icon-sun img right-split' id='skin' val="switchDay"> </span>
         <span class='frame-icon op icon-paint-format img ' id='layout' val="switchLayout"> </span>


         <span class='frame-icon op icon-menu img right-split' id='list' val="ListRecent"></span>
         <span class='frame-icon op icon-pen img ' id='meta' val="ConfigMeta"> </span>
         <span class='frame-icon op icon-plus img ' id='create' val="CreatePost"> </span>

         <div class='op-span'>
            &nbsp
         </div>
      </div>
   </div>

   <!-- Ace 编辑器容器 -->
   <div id="container">
      <div id="editor"></div>
      <!-- 预览容器 -->
      <div id="preview"></div>
   </div>
   <!-- Action Scripts Below -->
   <script src="/Controller/windowControl.js" type="text/javascript"></script>
   <script src="/Controller/listControl.js" type="text/javascript"></script>
   <script src='/Controller/metaControl.js' type="text/javascript"></script>
   <script src='/Controller/postControl.js' type="text/javascript"></script>
   <script src='/Controller/cfgControl.js' type="text/javascript"></script>
   <script src="/Controller/editorEnhance.js" type="text/javascript"></script>
   <script src="/Controller/bannerSync.js" type="text/javascript"></script>
   <script src='libs/postParser.js' type="text/javascript"></script>
   <script src="index.js" type="text/javascript"></script>

   <div class='notification'>
   </div>

   <div class='top-masker'>
      <img src='/assets/loader.gif'>
   </div>
   </div>
</body>

</html>
<!DOCTYPE html>
